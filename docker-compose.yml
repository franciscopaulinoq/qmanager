services:
  postgres:
    image: postgres:16-alpine
    container_name: qmanager-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qmanager_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - qmanager-network

volumes:
  postgres_data:

networks:
  qmanager-network:
    driver: bridge